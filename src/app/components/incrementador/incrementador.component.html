<h3>{{leyenda}}</h3>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)"> <i class="mdi mdi-minus" ></i></button>
    </div>
    <input type="text" [(ngModel)]="porcentaje" name="porcentaje" class="form-control">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(5)"> <i class="mdi mdi-plus" ></i></button>
    </div>
</div>
