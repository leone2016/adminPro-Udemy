<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-tilte">Loaging..</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 + '%'" style="width: 75%">{{porcentaje1}}</div>
                </div>
                <br/>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentaje2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 + '%'" style="width: 75%">{{porcentaje2}}</div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!--validar esto clase 47. Pulir detalles de nuestro incrementador component-->
                <app-incrementador (changeValue)="porcentaje1 = $event" nombre="PROGRESS AZUL" [porcentaje]="porcentaje1"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (changeValue)="porcentaje2 =  $event" nombre="PROGRESS VERDE" [porcentaje]="porcentaje2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
